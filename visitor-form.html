<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Visitor - Visitor Management</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <!-- Custom styles -->
    <link href="css/dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Visitor System</a>
  <h4 class="text-white">Welcome back, Admin!</h4>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#">Sign out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="users"></span>
              Visitors <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">New Visitor Form</h1>        
      </div>

      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="visitorName">Full Name</label>
            <input type="text" class="form-control" id="visitorName" placeholder="Enter visitor name">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dateOfVisit">Date of Visit</label>
              <input type="date" class="form-control" id="dateOfVisit">
            </div>
            <div class="form-group col-md-6">
              <label for="timeOfVisit">Time of Visit</label>
              <input type="time" class="form-control" id="timeOfVisit">
            </div>
          </div>

          <div class="form-group">
            <label for="contactNumber">Contact #</label>
            <input type="text" class="form-control" id="contactNumber" placeholder="09XXXXXXXXX">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address">
          </div>

          <div class="form-group">
            <label for="schoolOffice">School/Office</label>
            <input type="text" class="form-control" id="schoolOffice" placeholder="Enter school or office">
          </div>

          <div class="form-group">
            <label for="purpose">Purpose</label>
            <select id="purpose" class="form-control">
              <option selected>Choose...</option>
              <option>Inquiry</option>
              <option>Exam</option>
              <option>Visit</option>
            </select>
          </div>

          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </main>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="js/dashboard.js"></script>
  </body>
</html>
